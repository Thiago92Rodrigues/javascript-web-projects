<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Preloader</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="preloader">
      <img class="airplane" src="./imgs/airplane.png" alt="" />
      <h3>Landing on the website...</h3>
      <img class="cloud1" src="./imgs/cloud.png" alt="" />
      <img class="cloud2" src="./imgs/cloud.png" alt="" />
      <img class="cloud3" src="./imgs/cloud.png" alt="" />
    </div>

    <section>
      <h1>Arrived</h1>
      <div class="container" style="background-color: red;"></div>
    </section>

    <script>
      window.addEventListener("load", () => {
        const preloader = document.querySelector("preloader");
        preloader.classList.add("preloader-finish");
      });
    </script>
  </body>
</html>
